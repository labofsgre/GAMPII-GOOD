# GAMP II - GOOD (Gnss Observations and prOducts Downloader) options

# GNSS data and products directory ---------------------------------------------------------
obsDir            = /home/zhouforme/Public/PROJECT/obs                % the directory of IGS RINEX format observation files (short name 'd' files)
obmDir            = /home/zhouforme/Public/PROJECT/obm                % the directory of MGEX RINEX format observation files (long name 'crx' files)
navDir            = /home/zhouforme/Public/PROJECT/nav                % the directory of RINEX format broadcast ephemeris files
sp3Dir            = /home/zhouforme/Public/PROJECT/sp3                % the directory of SP3 format precise ephemeris files
clkDir            = /home/zhouforme/Public/PROJECT/clk                % the directory of RINEX format precise clock files
eopDir            = /home/zhouforme/Public/PROJECT/eop                % the directory of earth rotation parameter files
snxDir            = /home/zhouforme/Public/PROJECT/snx                % the directory of SINEX format IGS weekly solution files
dcbDir            = /home/zhouforme/Public/PROJECT/dcb                % the directory of CODE and/or MGEX differential code bias (DCB) files
biaDir            = /home/zhouforme/Public/PROJECT/bia                % the directory of CNES real-time phase bias files
ionDir            = /home/zhouforme/Public/PROJECT/ion                % the directory of CODE and/or IGS global ionosphere map (GIM) files
ztdDir            = /home/zhouforme/Public/PROJECT/ztd                % the directory of CODE and/or IGS tropospheric product files
tblDir            = /home/zhouforme/Public/PROJECT/tbl                % the directory of table files (i.e., ANTEX, ocean tide loading files, etc.) for processing
3partyDir         = 0  /home/zhouforme/Public/PROJECT/thirdParty      % (0:off  1:on) (optional) the directory where third-party softwares (i.e., 'wget', 'gzip', 'crx2rnx' etc) are stored. This option is not needed if you have set the path or environment variable for them

# time settings ----------------------------------------------------------------
procTime          = 2  2021  050  2             % (1:year month day ndays  2:year doy ndays) start time for processing

# FTP downloading settings -----------------------------------------------------
minusAdd1day      = 1                          % (0:off  1:on) the day before and after the current day for precise satellite orbit and clock products downloading
printInfoWget     = 1                          % (0:off  1:on) print the information generated by 'wget'

# handling of FTP downloading --------------------------------------------------
ftpDownloading    = 1  CDDIS                             % the master switch for data downloading (0:off  1:on, only for data downloading); the FTP archive, i.e., CDDIS, IGN, or WHU
     getObs       = 1  highrate  /home/zhouforme/Public/PROJECT/projects/proj_GOOD/site.list  02  2  % 1st: (0:off  1:on) IGS observation (RINEX version 2.xx, short name 'd'); 2nd: 'daily', 'hourly', or 'highrate'; 3rd: 'all' (observation files downloaded in the whole directory) or the full path of site.list (observation files downloaded site-by-site according to the 'site.list'); 4th: start hour (00, 01, 02, ...); 5th: the consecutive hours, i.e., '01  3' denotes 01, 02, and 03. 4th and 5th are only valid when 'hourly' or 'highrate' is set. 
     getObm       = 1  daily  /home/zhouforme/Public/PROJECT/projects/proj_GOOD/site.list  01  2  % 1st: (0:off  1:on) MGEX observation (RINEX version 3.xx, long name 'crx'); 2nd: 'daily', 'hourly', or 'highrate'; 3rd: 'all' (observation files downloaded in the whole directory) or the full path of site.list (observation files downloaded site-by-site according to the 'site.list'); 4th: start hour (00, 01, 02, ...); 5th: the consecutive hours, i.e., '01  3' denotes 01, 02, and 03. 4th and 5th are only valid when 'hourly' or 'highrate' is set.
     getNav       = 1  daily  mixed  01  2                % 1st: (0:off  1:on) broadcast ephemeris; 2st: 'daily' or 'hourly'; 3rd: 'gps', 'glo', 'bds', 'gal', 'qzs', 'irn', 'mixed' or 'all'; 4th: start hour (00, 01, 02, ...); 5th: the consecutive hours, i.e., '01  3' denotes 01, 02, and 03. 4th and 5th are only valid when 'hourly' is set.
     getOrbClk    = 1  grm  01  2                        % 1st: (0:off  1:on) precise orbit 'sp3' and precise clock 'clk'; 2nd: analysis center (i.e., final: igs, cod, esa, gfz, grg, jpl, com, gbm, grm, wum, ...; rapid: igr; ultra-rapid: igu, gfu, wuu); 3rd: start hour (00, 06, 012, or 18 for igu; 00, 03, 06, ... for gfu; 01, 02, 03, ... for wuu); 4th: the consecutive sessions, i.e., '00  3' denotes 00, 06, and 012 for igu, 00, 03, and 06 for gfu, while 00, 01, and 02 for wuu. 3rd and 4th are only valid when 'ultra' is set.
     getEop       = 1  igu  01  4                        % 1st: (0:off  1:on) earth rotation parameter; 2nd: analysis center (i.e., final: igs, cod, esa, gfz, grg, jpl, ...; rapid: igr; ultra: igu, gfu). 3rd and 4th are only valid when 'ultra' is set.
     getSnx       = 1                                    % (0:off  1:on) IGS weekly SINEX
     getDcb       = 1                                    % (0:off  1:on) CODE and/or MGEX differential code bias (DCB)
     getIon       = 1  cod                               % 1st: (0:off  1:on) global ionosphere map (GIM); 2rd: analysis center (i.e., igs, cod, cas, ...)
     getRoti      = 1                                    % (0:off  1:on) rate of TEC index (ROTI)
     getTrp       = 1  igs                               % 1st: (0:off  1:on) CODE and/or IGS tropospheric product; 2rd: analysis center (i.e., igs, cod, ...). If 'igs' is set, it will choose the 'site.list' for site-specific tropospheric product
     getRtOrbClk  = 1                                    % (0:off  1:on) real-time precise orbit and clock products from CNES offline files
     getRtBias    = 1                                    % (0:off  1:on) real-time code and phase bias products from CNES offline files
     getAtx       = 1                                    % (0:off  1:on) ANTEX format antenna phase center correction